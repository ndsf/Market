{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Update a post" %}
{% endblock %}
{% block content %}
    <div class="w3-container w3-padding-large" style="margin-bottom:32px">
        <h1>Update a post</h1>
        <form action="." method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update" class="w3-button w3-white">
        </form>
    </div>
{% endblock %}
